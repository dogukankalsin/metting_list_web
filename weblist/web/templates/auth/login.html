{% extends 'base.html' %}
{% block title %}Giriş Yap{% endblock %}
{% block header_title %}Giriş Yap{% endblock %}
{% block content %}
<div class="flex justify-center items-center ">
    <div class="bg-white shadow-md rounded-md p-8 w-full max-w-md space-y-4">
        <h1 class="text-2xl font-bold">Giriş Yap</h1>
        <form method="POST" action="{{ url_for('auth.login') }}">
            <div>
                <label for="username"class="block text-sm font-medium text-gray-700">Kullanıcı Adı:</label>
                <input type="text" id="username" name="username" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <label for="password"class="block text-sm font-medium text-gray-700">Şifre:</label>
                <input type="password" id="password" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div class="flex items-center justify-between">
                
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md mt-4 hover:bg-blue-600 text-sm">Giriş Yap</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
